<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info"><img src="./eisenhower-matrix.jpg"><a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main">
      <p id="input-form-title"><label for="new-task">Add Item</label>
        <div class="input-form"><input id="new-task"class="todo-text" type="text"><button>Add</button></div>
      </p>
      <h3>Todo</h3>
      <ul id="current-tasks">
        <li><input type="checkbox"><label class="todo-text">Pay Bills</label><input type="text" class="todo-text"><button class="edit-button">Edit</button><button class="delete-button"><img src="./remove.svg"></button></li>
        <li class="edit-mode"><input type="checkbox"><label class="todo-text">Go Shopping</label><input type="text" value="Go Shopping" class="todo-text"><button class="edit-button">Save</button><button class="delete-button"><img src="./remove.svg"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="todo-text">See the Doctor</label><input type="text" class="todo-text"><button class="edit-button">Edit</button><button class="delete-button"><img src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
