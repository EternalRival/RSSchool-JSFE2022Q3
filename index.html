<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info"><img class="info-image" src="./eisenhower-matrix.jpg"><a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main">
      <p id="input-form-title"><label class="label input-form-label" for="new-task">Add Item</label>
        <div class="input-form"><input id="new-task"class="todo-text input input-text" type="text"><button class="button">Add</button></div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="todo-list" id="current-tasks">
        <li class="todo-list-item"><input class="input input-checkbox" type="checkbox"><label class="label todo-text">Pay Bills</label><input type="text" class="todo-text input input-text"><button class="button edit-button">Edit</button><button class="button delete-button"><img class="delete-button-image" src="./remove.svg"></button></li>
        <li class="todo-list-item edit-mode"><input class="input input-checkbox" type="checkbox"><label class="label todo-text">Go Shopping</label><input type="text" value="Go Shopping" class="todo-text input input-text"><button class="button edit-button">Save</button><button class="button delete-button"><img class="delete-button-image" src="./remove.svg"></button></li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="todo-list" id="completed-tasks">
        <li class="todo-list-item"><input class="input input-checkbox" type="checkbox" checked><label class="label todo-text">See the Doctor</label><input type="text" class="todo-text input input-text"><button class="button edit-button">Edit</button><button class="button delete-button"><img class="delete-button-image" src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
