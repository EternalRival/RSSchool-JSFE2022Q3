<div class="user" [routerLink]="'/user/dashboard'">
  <div class="user__avatar" style="background-image: url({{path}});"></div>
  <div class="user__text">{{ userName | lowercase }}</div>
  <button class="user__logout" aria-label="Выйти" [routerLink]="'/auth'" *ngIf="isNotDefaultUsername" (click)="signOut()"></button>
</div>
