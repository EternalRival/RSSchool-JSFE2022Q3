<div class="lobbies">
  <ul class="lobbies__list">
    <app-lobby-info
      *ngFor="let lobby of lobbiesService.lobbies.slice(0, 5)"
      [lobby]="lobby"
    >
    </app-lobby-info>
  </ul>
  <button
    class="btn lobbies__btn"
    (click)="toggleModal()"
    [disabled]="isCreatedLobby"
  >
    Создать Лобби
  </button>
  <span class="form__error lobbies__error" *ngIf="isCreatedLobby"
    >Вы уже создали лобби</span
  >
</div>
<app-lobby-modal
  *ngIf="isOpened"
  (onClosed)="toggleModal()"
  (onCreated)="createLobby($event)"
></app-lobby-modal>
