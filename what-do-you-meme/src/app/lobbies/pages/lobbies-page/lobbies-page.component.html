<div class="lobbies">
  <app-lobby-search></app-lobby-search>
  <ul class="lobbies__list">
    <app-lobby-info
      *ngFor="let lobby of lobbiesService.lobbies.slice(0, 5)"
      [lobby]="lobby"
    >
    </app-lobby-info>
  </ul>
  <button
    class="btn lobbies__btn"
    (click)="toggleCreateModal()"
    [disabled]="isCreatedLobby"
  >
    Создать Лобби
  </button>
  <span class="form__error lobbies__error" *ngIf="isCreatedLobby"
    >Вы уже создали лобби</span
  >
  <app-lobbies-pagination></app-lobbies-pagination>
</div>
<app-lobby-modal
  *ngIf="isOpenCreateModal"
  (onClosed)="toggleCreateModal()"
  (onCreated)="createLobby($event)"
></app-lobby-modal>
<app-lobby-join-modal

></app-lobby-join-modal>
