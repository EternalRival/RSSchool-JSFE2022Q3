<div class="lobbies__container">
  <div class="lobbies__list">
    <app-lobby-info
      *ngFor="let lobby of lobbiesService.lobbies.slice(0, 5)"
      [lobby]="lobby">
    </app-lobby-info>

    <button class='lobbies__create-button' (click)='toggleModal()'>Создать Лобби</button>
  </div>
</div>

<app-lobby-modal *ngIf='isOpened' (onClosed)='toggleModal()' (onCreated)='createLobby($event)'></app-lobby-modal>
