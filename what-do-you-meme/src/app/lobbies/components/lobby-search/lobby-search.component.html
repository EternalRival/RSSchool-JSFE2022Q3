<div class="lobbies__controls">
  <form class="lobbies__search" [formGroup]="searchForm">
    <mat-form-field>
      <mat-label>Введите название лобби</mat-label>
      <input matInput type="search" placeholder="Pepe" formControlName="searсh"/>
    </mat-form-field>
    <mat-radio-group formControlName="private">
      <mat-radio-button value="" checked="">Все</mat-radio-button>
      <mat-radio-button value="true">Только приватные</mat-radio-button>
      <mat-radio-button value="false">Только открытые</mat-radio-button>
    </mat-radio-group>
    <button class="lobbies__btn" (click)="onSubmit()">Найти</button>
  </form>
  <button class="lobbies__btn" (click)="updateLobbies()">Обновить</button>
</div>
