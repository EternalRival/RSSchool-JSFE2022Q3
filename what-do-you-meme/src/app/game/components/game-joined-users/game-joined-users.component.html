<aside class="game-aside players" [class.game-aside__closed]="isClosed">
  <div class="game-aside__inner players__inner">
    <div class="game-aside__top players__top">
      <button class="game-aside__close-btn players__close-btn" (click)="togglePlayers()"></button>
      <h2 class="game-aside__title players__title">Score?</h2>
    </div>
    <ul class="players__list">
      <li class="players__list-item" *ngFor="let player of gameService.gameData?.players | keyvalue">
        <div alt="avatar" class="user__avatar players__list-item-avatar"
          appAvatar="{{player.value.image}}"></div>
        <p class="players__list-item-name">{{ player.value.username }}</p>
        <span class="players__list-item-score">{{ player.value.score }}</span>
      </li>
    </ul>
    <button class="form__btn players__btn">Покинуть</button>
  </div>
</aside>
