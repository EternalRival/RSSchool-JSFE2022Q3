<div class="modal vote-results-modal">
  <div class="modal__overlay vote-results-modal__overlay">
    <div class="vote-results-modal__container">
      <div class="vote-results-modal__meme" *ngFor="let vote of (votes$ | async | keyvalue)">
        <app-meme-card [memeImage]="vote.key" />
        <span>{{vote.key}}</span>
          <div class="vote-results-modal__results">{{getVoteResults(vote.value.length)}}</div>
      </div>
    </div>
  </div>
</div>
