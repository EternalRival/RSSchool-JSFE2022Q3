<aside class="game-aside chat" [class.game-aside__closed]="isClosed">
  <div class="game-aside__inner chat__inner">
    <div class="game-aside__top chat__top">
      <h2 class="game-aside__title chat__title">Chat?</h2>
      <button class="game-aside__close-btn chat__close-btn" (click)="toggleChat()"></button>
    </div>
    <div class="chat__field" *ngFor="let message of chatMessages">
      <div class="chat__message">
        <span class="chat__username">{{ message.username }}</span>
        <span class="chat__text">{{ message.message }}</span>
        <time class="chat__time">{{ message.timestamp }}</time>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="chatForm" class="form__form chat__form">
      <label class="form__label chat__label">
        <input type="text" placeholder="Введите сообщение" class="form__input chat__input" formControlName="chat">
      </label>
      <button class="form__btn chat__btn" type="submit">Отправить</button>
    </form>
  </div>
</aside>
