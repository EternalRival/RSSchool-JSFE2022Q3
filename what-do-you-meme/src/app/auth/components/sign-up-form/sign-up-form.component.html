<div class="form">
  <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="form__form" novalidate>
    <label class="form__label">
      Введите логин:
      <input type="text" formControlName="username" class="form__input" />
      <span class="form__error" *ngIf="usernameControl?.errors?.['minlength']">Минимальная длина 4 символа</span>
      <span class="form__error" *ngIf="usernameControl?.errors?.['maxlength']">Максимальная длина 12 символов</span>
    </label>
    <label class="form__label">
      Введите пароль:
      <input type="password" formControlName="password" class="form__input"/>
      <span class="form__error" *ngIf="passwordControl?.errors?.['minlength']">Минимальная длина 8 символов</span>
      <span class="form__error" *ngIf="passwordControl?.errors?.['maxlength']">Максимальная длина 20 символов</span>
    </label>
    <label class="form__label">
      Повторите пароль:
      <input type="password" formControlName="confirmPassword" class="form__input"/>
      <span class="form__error" *ngIf="(!isPasswordEqual && passwordControl?.dirty && passwordConfirmControl?.dirty)">Пароли не совпадают!</span>
      <span class="form__error" *ngIf="passwordConfirmControl?.errors?.['minlength']">Минимальная длина 8 символов</span>
      <span class="form__error" *ngIf="passwordConfirmControl?.errors?.['maxlength']">Максимальная длина 20 символов</span>
    </label>
    <button type="submit" [disabled]="!(isPasswordEqual && isFormValid) || signUpForm.pending" class="form__btn">Зарегестрироваться</button>
  </form>
</div>
