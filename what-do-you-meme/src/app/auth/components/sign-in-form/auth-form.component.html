<div class="form">
  <form
    class="form__form"
    (ngSubmit)="onSubmit()"
    [formGroup]="authForm"
    *ngIf="loaded$ | async as loaded"
  >
  <mat-form-field appearance="fill">
    <mat-label >Введите логин:</mat-label>
    <input matInput placeholder="medoed" formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label >Введите пароль:</mat-label>
    <input matInput placeholder="medoed" type="password" formControlName="password">
  </mat-form-field>
    <span class="form__error" *ngIf="(loginControl?.invalid && loginControl?.dirty )|| (serverError$ | async)">Неправильный логин или пароль</span>
    <button
      color="primary"
      class="btn"
      type="submit"
      [disabled]="authForm.invalid || disabled || (loading$ | async)"
    >
      Войти
    </button>
    <a class="form__link" routerLink="/auth/signup">Зарегистрироваться</a>
  </form>
</div>
