<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate - PetStory Online</title>
    <link rel="stylesheet" href="../../assets/styles/sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="donate-page">
    <header class="header section-wrapper">
      <div class="content-wrapper">
        <a href="../main" class="header logo container"
          ><h1 class="header logo text">PetStory <span>Online</span></h1></a
        >
        <nav class="header nav">
          <ul class="header nav-list">
            <li class="nav-item">
              <a href="../main" class="nav-link">About</a>
            </li>
            <li class="nav-item"><a class="nav-link">Map</a></li>
            <li class="nav-item"><a class="nav-link">Zoos</a></li>
            <li class="nav-item">
              <a href="../donate" class="nav-link active">Donate</a>
            </li>
            <li class="nav-item"><a class="nav-link">Contact us</a></li>
            <li class="nav-item">
              <a
                href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"
                class="nav-link"
                >Designed by &copy;</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="panda-bg section-wrapper"></div>
      <section class="pick-n-feed section-wrapper">
        <div class="content-wrapper"><!-- <h2>pick-n-feed</h2> --></div>
      </section>
    </main>
    <footer class="footer section-wrapper">
      <div class="content-wrapper">
        <div class="first-part">
          <a href="../main" class="footer logo container"
            ><p class="footer logo text">PetStory online</p></a
          >
          <button class="button" onclick="window.location.href='../donate'">
            Donate for volunteers
          </button>
          <form class="form subscribe">
            <p class="text">Subscribe to our news</p>
            <div class="email">
              <input
                class="input"
                type="email"
                placeholder="Enter your email"
                required
              />
              <div class="border"></div>
              <input class="submit" type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="second-part">
          <div class="social">
            <a href="https://www.facebook.com/" class="facebook social-link"
              ><div class="facebook icon"></div>
              <p class="facebook text">Facebook</p></a
            >
            <a href="https://twitter.com/" class="twitter social-link"
              ><div class="twitter icon"></div>
              <p class="twitter text">Twitter</p></a
            >
            <a href="https://instagram.com/" class="instagram social-link"
              ><div class="instagram icon"></div>
              <p class="instagram text">Instagram</p></a
            >
            <a href="https://www.youtube.com/" class="youtube social-link"
              ><div class="youtube icon"></div>
              <p class="youtube text">YouTube</p></a
            >
          </div>
          <div class="watermark">
            <p>Designed by Alisa Samborskaya</p>
            <p>&copy;RSSchool & &copy;Yem Digital 2021</p>
          </div>
          <nav class="footer nav">
            <ul class="footer nav-list">
              <li class="nav-item">
                <a href="../main" class="nav-link">About</a>
              </li>
              <li class="nav-item"><a class="nav-link">Map</a></li>
              <li class="nav-item"><a class="nav-link">Zoos</a></li>
              <li class="nav-item"><a class="nav-link">Contact us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
